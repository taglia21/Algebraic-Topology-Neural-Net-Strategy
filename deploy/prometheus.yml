# Prometheus Configuration for V28 Trading System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'v28-trading-system'

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # Trading bot metrics
  - job_name: 'trading-bot'
    static_configs:
      - targets: ['trading-bot:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
